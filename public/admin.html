<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>

  <!-- Favicon -->
    <link href="img/yamanyatirimlogo.jpg" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .form-container {
    max-width: 500px;
    background: white;
    padding: 25px;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    form label {
  display: block;
  margin: 12px 0 6px;
  font-weight: bold;
}

form input,
form select,
form textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

form button {
  margin-top: 20px;
  width: 100%;
  background-color: #007bff;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background-color: #0056b3;
}

.fade-toggle {
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
  display: none;
}

.fade-toggle.show {
  display: block;
  opacity: 1;
}
</style>
</head>
<body>

  <!-- navbar -->
  <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                    <img src="img/yybeyazlogo.png" alt="brand-logo" style="width: 250px; height: 75px;">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <h1 class="ms-auto my-0">Admin Paneli</h1>
                </div>
            </nav>
  </div>

  <br/>
  <div class="admin-buttons list-group">
  <button id="toggleMessagesBtn" type="button" class="list-group-item list-group-item-action">
    Müşteri Mesajlarını Göster
  </button>
  <button id="toggleAddBtn" type="button" class="list-group-item list-group-item-action">
    İlan Ekle
  </button>
  <button id="toggleListBtn" type="button" class="list-group-item list-group-item-action">
    İlanları Göster
  </button>
  </div>
  <br/>

  

  <!-- iletişim formu mesajları -->
  <div id="messagesSection" class="container fade-toggle" style="display: none;">
    <h1>İletişim Formu Mesajları</h1>
    <table id="messagesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>İsim</th>
          <th>Email</th>
          <th>Konu</th>
          <th>Mesaj</th>
          <th>Tarih</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <br/>

  <!-- ilan ekleme formu -->
  <div id="addPropertySection" class="form-container fade-toggle" style="display: none;">
    <h1>Yeni İlan Ekle</h1>
    <form action="/add-property" method="POST" enctype="multipart/form-data">
      <!-- Durum -->
      <label for="status">Durum</label>
      <select id="status" name="status" required>
        <option value="">Seçiniz</option>
        <option value="Satılık">Satılık</option>
        <option value="Kiralık">Kiralık</option>
      </select>

      <!-- Kategori -->
      <label for="category">Kategori</label>
      <select id="category" name="category" required>
        <option value="">Seçiniz</option>
        <option value="Daire">Daire</option>
        <option value="Arsa">Arsa</option>
        <option value="Ofis">Ofis</option>
        <option value="Otomobil">Otomobil</option>
      </select>

      <!-- Fiyat -->
      <label for="price">Fiyat (TL)</label>
      <input type="number" id="price" name="price" required>

      <!-- Açıklama -->
      <label for="description">Açıklama</label>
      <textarea id="description" name="description" required></textarea>

      <!-- Konum -->
      <label for="location">Konum</label>
      <input type="text" id="location" name="location" required>

      <!-- Fotoğraf -->
      <label for="image">Fotoğraf</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">İlanı Kaydet</button>
    </form>
  </div>

  <!-- ilan listeleme -->
  <div id="listPropertySection" class="fade-toggle" style="display: none;">
        <h1>Eklenen İlanlar</h1>
    <table id="propertiesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Durum</th>
          <th>Kategori</th>
          <th>Fiyat</th>
          <th>Açıklama</th>
          <th>Konum</th>
          <th>Fotoğraf</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
  function toggleSection(buttonId, sectionId) {
    const button = document.getElementById(buttonId);
    const section = document.getElementById(sectionId);
    
    const isVisible = section.classList.contains('show');

    if (isVisible) {
      section.classList.remove('show');
      button.classList.remove('active');
      setTimeout(() => {
        section.style.display = 'none';
      }, 400);
    } else {
      section.style.display = 'block';
      setTimeout(() => {
        section.classList.add('show');
      }, 5);
      button.classList.add('active');
    }
  }

  document.getElementById('toggleMessagesBtn').addEventListener('click', () => {
    toggleSection('toggleMessagesBtn', 'messagesSection');
  });

  document.getElementById('toggleAddBtn').addEventListener('click', () => {
    toggleSection('toggleAddBtn', 'addPropertySection');
  });

  document.getElementById('toggleListBtn').addEventListener('click', () => {
    toggleSection('toggleListBtn', 'listPropertySection');
  });
  </script> 


  <script>
    fetch('http://localhost:3000/messages')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#messagesTable tbody');
        data.forEach(msg => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${msg.id}</td>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.subject}</td>
            <td>${msg.message}</td>
            <td>${new Date(msg.created_at).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Mesajlar alınırken hata oluştu:", error);
      });
  </script>
  
  <script>
  // İlanları listele
  function loadProperties() {
    fetch('http://localhost:3000/api/properties')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#propertiesTable tbody');
        tbody.innerHTML = ''; // önceki satırları temizle
        data.forEach(prop => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${prop.id}</td>
            <td>${prop.status}</td>
            <td>${prop.type}</td>
            <td>${prop.price}</td>
            <td>${prop.description}</td>
            <td>${prop.address}</td>
            <td><img src="${prop.image}" alt="Fotoğraf" style="width: 80px; height: 60px; object-fit: cover;"></td>
            <td><button class="delete-btn" data-id="${prop.id}">Sil</button></td>
          `;
          tbody.appendChild(row);
        });

        // Sil butonlarına event ekle
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            if(confirm('Bu ilanı silmek istediğinizden emin misiniz?')) {
              fetch(`http://localhost:3000/delete-property/${id}`, {
                method: 'DELETE'
              })
              .then(res => res.json())
              .then(response => {
                alert(response.message);
                loadProperties(); // listeyi güncelle
              })
              .catch(err => {
                alert('Silme işleminde hata oluştu.');
                console.error(err);
              });
            }
          });
        });
      })
      .catch(error => {
        console.error("İlanlar alınırken hata oluştu:", error);
      });
  }

  loadProperties(); // sayfa yüklenince ilanları getir
</script>
</body>
</html>
